<!-- Manhandle into something that works for us from here: http://codepen.io/mrrocks/pen/EiplA -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
  .spinner {
    animation: rotator 1.4s linear infinite;
    transform-origin: center;
  }

  @keyframes rotator {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(270deg); }
  }

  .path {
    stroke-dasharray: 187;
    stroke-dashoffset: 0;
    color: black;
    transform-origin: center;
    animation:
      dash 1.4s ease-in-out infinite;
  }

  @keyframes dash {
   0% { stroke-dashoffset: 187; }
   50% {
     stroke-dashoffset: 47.65;
     transform:rotate(135deg);
   }
   100% {
     stroke-dashoffset: 187;
     transform:rotate(450deg);
   }
  }
  </style>
  <g class="spinner">
   <circle class="path" fill="none" stroke="#3BA4CE" stroke-width="7" stroke-linecap="square" cx="50" cy="50" r="35"></circle>
 </g>
</svg>
