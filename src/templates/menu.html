<ion-side-menus enable-menu-with-back-views="false">


  <!-- Content view -->
  <ion-side-menu-content>

    <ion-nav-bar class="bar-dark" align-title="left">

      <ion-nav-buttons side="left">
        <button class="button  button-icon  button-clear  ion-navicon" menu-toggle="left"> </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>


  <!-- Menu view -->
  <ion-side-menu side="left">

    <ion-header-bar class="bar-dark" align-title="left">
          <h1  style="margin-left:0"
            class="title"> Task Lists </h1>
    </ion-header-bar>

      <form ng-submit="createList(tasklist.newList.name)" class="bar  bar-subheader  bar-dark">
        <input type="text" placeholder="new list" class="new-item  full-width" ng-model="tasklist.newList.name">
      </form>


    <ion-content class="has-subheader">
      <ion-list>

        <ion-item menu-close href="#/app/tasks/{{list.name}}" 
                             class="item-icon-left"
                             ng-repeat="list in tasklist.lists">
          <i class="icon  material-icons">view_list</i>
          {{list.name}} 
        </ion-item>

        <ion-item menu-close ng-click="facebookLogin()" class="positive  item-icon-left">
          <i class="icon  material-icons">power_settings_new</i>
          Login
        </ion-item>

        <ion-item menu-close ng-click="logout()" class="assertive  item-icon-left">
          <i class="icon  material-icons">power_settings_new</i>
          Logout
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-side-menu>


</ion-side-menus>
